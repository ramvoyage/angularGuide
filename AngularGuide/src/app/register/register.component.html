
<mat-toolbar>
   <span>REGISTER</span>
 </mat-toolbar>
<mat-card-content>
        <form class="my-form" [formGroup]="signUpforms" (ngSubmit)="onSubmit()" >
            <mat-form-field class="full-width">
                   <mat-label>First Name</mat-label>
                   <input formControlName="firstName" matInput  placeholder="First name"  name="fname">
                </mat-form-field>
                <span *ngIf="!signUpforms.get('firstName').valid && signUpforms.get('firstName').touched">Please enter the valid first name</span>
                <mat-form-field class="full-width">
                   <mat-label>Last Name</mat-label>
                   <input formControlName="lastName"  matInput  placeholder="Last Name" name="lname">
                </mat-form-field>
                <span *ngIf="!signUpforms.get('lastName').valid && signUpforms.get('lastName').touched">Please enter the valid last name</span>
                <mat-form-field class="full-width">
                   <mat-label>Address</mat-label>
                   <input formControlName="address" matInput  placeholder="Address" name="address">
                </mat-form-field>
                <span *ngIf="!signUpforms.get('address').valid && signUpforms.get('address').touched">Please enter the valid address</span>
                <mat-form-field class="full-width">
                   <mat-label>Email</mat-label>
                   <input  matInput formControlName="email" placeholder="Email" name="email">
                </mat-form-field>
                <span *ngIf="!signUpforms.get('email').valid && signUpforms.get('email').touched">Please enter the valid email</span>
                <mat-form-field class="full-width">
                   <mat-label>Password</mat-label>
                   <input formControlName="password" matInput  placeholder="Password"  name="password">
                </mat-form-field>
                <span *ngIf="!signUpforms.get('password').valid && signUpforms.get('password').touched">Please enter the password </span>
                <section class="example-section">
                    <label class="example-margin">Gender:</label>
                    <mat-radio-group >
                      <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
                      <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
                      <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
                    </mat-radio-group>
                  </section>
                  <mat-form-field>
                    <mat-label>Date of Birth</mat-label>
                <input formControlName="DOB" matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <span *ngIf="!signUpforms.get('DOB').valid && signUpforms.get('DOB').touched">Please enter the DOB </span>
                <mat-card-actions>
                  <button type="submit" [disabled]="!this.signUpforms.valid" (click)="submitResister()" mat-raised-button color="primary">REGISTER</button>
                </mat-card-actions>
         </form>
  </mat-card-content>
